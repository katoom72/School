<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 4</title>
</head>

<body>
    <h1>Oefening 4</h1>
    <script>
        vraag1 = parseInt(window.prompt('Geef een getal', ''))
        vraag2 = parseInt(window.prompt('Geef nog een getal', ''))
        som = vraag1 + vraag2
        verschil = vraag1 - vraag2
        product = vraag1 * vraag2
        quotient = vraag1 / vraag2

        document.write(`<p>De som = ${som}\n</p>`)
        document.write(`<p>Het verschil = ${verschil}\n</p>`)
        document.write(`<p>Het product = ${product}\n</p>`)
        document.write(`<p>Het quotient = ${quotient}\n</p>`)
    </script>
</body>

</html>
